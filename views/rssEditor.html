{% extends "widgetEditor.html" %}

{% block widgetVars %}
  {% set widgetClass = 'apos-rss-editor' %}
{% endblock %}

{% block title %}
  Select RSS Feed
{% endblock %}

{% block instructions %}
  Paste an RSS feed URL.
{% endblock %}

{% block formBody %}
  <label>Feed: <input name="feed" class="apos-rss-feed" /></label>
  <label>Limit: <select name="limit">
    <option>1</option>
    <option>3</option>
    <option>5</option>
    <option>10</option>
    <option>20</option>
  </select></label>
{% endblock %}
